<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="bodyCover">
        <header class="d-flex flex-column align-items-center">
            <img class="spotify-logo" src="Spotify-Logo-Black.png" alt="Spotify">
            <p class="loginContinue">
                To continue, log in to Spotify.
            </p>
            <div><button class="facebook rounded-pill">CONTINUE WITH FACEBOOK</button></div>
            <div><button class="apple rounded-pill">CONTINUE WITH APPLE</button></div>
            <div><button class="google rounded-pill">CONTINUE WITH GOOGLE</button></div>
            <button class="phoneNumber rounded-pill">CONTINUE WITH PHONE NUMBER</button>
            <div class="d-flex align-items-center pb-3 hr-or">
                <hr>
                <div class="mx-3">OR</div>
                <hr>
            </div>
        </header>
        <main>
            <div class="col-md-6 w-100 pb-4">
                <label for="inputEmail4" class="form-label pb-2">Email address or username</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email address or username">
            </div>
            <div class="col-md-6 w-100 pb-4">
                <label for="inputPassword4" class="form-label pb-2">Create a password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Creat a password">
                <p>Forgot your password?</p>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Remember me
                </label>
                <button>Log in</button>
            </div>
        </main>
        <footer>
            <hr>
            <p>Don't have an account?</p>
            <button class="rounded-pill">SIGN UP FOR SPOTIFY</button>
        </footer>
    </div>
</body>

</html>
